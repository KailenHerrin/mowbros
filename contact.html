<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MowBros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="home">
        <header>
            <nav>
                <ul>
                    <li><a href="index.html#home">Home</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="index.html#services">Services</a></li>
                    <li><a href="index.html#gallery">Gallery</a></li>
                    <li><a href="contact.html" class="button-link">Contact Us</a></li>
                </ul>
            </nav>
        </header>
    </section>
    <main>
        <section class="contact-section">
            <h2>Contact Us</h2>
            <form class="contact-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="address">Street Address</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="postal">Postal Code</label>
                        <input type="text" id="postal" name="postal" required>
                    </div>
                </div>
                <div class="form-group service-list">
                    <label>Select Services</label>
                    <div class="service-options">
                        <label><input type="checkbox" name="service" value="service1"> Service 1</label>
                        <label><input type="checkbox" name="service" value="service2"> Service 2</label>
                        <label><input type="checkbox" name="service" value="service3"> Service 3</label>
                        <label><input type="checkbox" name="service" value="service4"> Service 4</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="commments">Additional Comments</label>
                    <textarea id="commments" name="commments" rows="5"></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>
    </main>
</body>
</html>
